{% load static%}

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <title>shopping-cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/section1.css">
    <link rel="stylesheet" href="css/list.bundle.css">

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="js/cart.js"></script>
</head>

<body onresize="parent.resizeTo(514,584)" onload="parent.resizeTo(514,584)">
    <div class="section_destination">
        <div id="inputForm" class>
            <div class="modify only_pc">
                <input type="hidden" name="addrNo" value="">
                <input type="hidden" name="road_zonecode" value="15119">
                <input type="hidden" name="zipcode" value="15119">
                <p class="tit_result">배송지를 선택해주세요.<br>
                    <span class="desc">매일 아침, 고객님의 제품을 문 앞까지 안전하게 보내드릴게요.</span>
                </p>
                <div class="field">
                    <div class="address_search">
                        <input onclick="sel_addr()" id="addrMain" class="address" type="text" placeholder="주소를 검색해주세요.">
                        <button type="button" id="juso" class="btn">
                        <span class="ico"></span>검색<!-- 검색kakao api을 사용함-->
                    </button>
                    </div>
                    <input type="text" id="addrSub" name="addrSub" placeholder="나머지 주소를 입력해주세요" data-max-length="75" data-format="text" value="">
                </div>
                <label class="label_default"><br>
                <input type="checkbox" id="isDefault" name="isDefault">
                <span class="ico"></span>기본 배송지로 저장</label>
                <button type="button" class="btn active">저장</button>

            </div>
        </div>
    </div>
    <script>
        function sel_addr() { // 주소입력창을 클릭할 시 주소검색을 클릭한 것과 같은 창이 나오도록 함.
            document.getElementById('juso').click();
        }
    </script>
