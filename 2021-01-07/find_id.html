    <script>
        function check_input_fid() {
            if (!document.fm_id.srch_id.value) { // 이름을 입력하지 않았을 경우

                return;
            }
            if (document.fm_id.srch_id.value != name || document.fm_id.srch_email.value != email) { // db에 위에서 입력정보에 대한 info가 없을 경우 alert후 새로고침.
                alert("등록하신 회원정보가 없습니다.");

        }
    </script>
