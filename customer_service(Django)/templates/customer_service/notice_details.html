{% extends 'base.html' %} {% block content %} {% load static%}

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <title>notice page</title>

    <link rel="stylesheet" href="{% static 'customer_service/css/customer.css' %}">
    <link rel="stylesheet" href="{% static 'customer_service/css/section2.css' %}">
    <link rel="stylesheet" href="{% static 'customer_service/css/section3.css' %}">
    <link rel="stylesheet" href="{% static 'customer_service/css/normalize.css' %}">
    <!-- <script src="{% static 'customer_service/js/notice.js' %}"></script> -->

</head>


<div class="tit_page">
    <h2 class="tit">공지사항</h2>
    <p class="sub">컬리의 새로운 소식들과 유용한 정보들을 한곳에서 확인하세요.</p>
</div>

<div id="content" style="padding-bottom: 0px;">



    <div class="side_recent" style="display:none">
        <strong class="tit">최근 본 상품</strong>
        <div class="list_goods" data-height="209" style="height: 0px;">
            <ul class="list"></ul>
        </div>
        <button type="button" class="btn btn_up off">최근 본 상품 위로 올리기</button>
        <button type="button" class="btn btn_down off">최근 본 상품 아래로 내리기</button>
    </div>

</div>
<div class="layout-wrapper">
    <div class="xans-element- xans-myshop xans-myshop-couponserial ">
        <table width="100%" align="center" cellpadding="0" cellspacing="0">

            <tbody>
                <tr>
                    <td>
                        <table width="100%">
                            <tbody>
                                <tr>
                                    <td>
                                        <table class="boardView" width="100%">
                                            <tbody>
                                                <tr>
                                                    <th scope="row" style="border:none;">제목</th>
                                                    <td>{{title}}</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">작성자</th>
                                                    <td>{{person_name}}</td>
                                                </tr>
                                                <tr class="etcArea">
                                                    <td colspan="2">
                                                        <ul>
                                                            <li class="date ">
                                                                <strong class="th">작성일</strong> <span class="td">{{date|date:'Y-m-d'}}</span>
                                                            </li>
                                                            <li class="hit ">
                                                                <strong class="th">조회수</strong> <span class="td">{{hit}}</span>
                                                            </li>
                                                        </ul>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right" class="eng" style="padding:5px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:10px;" height="200" valign="top" id="contents">
                                        <table width="100%" style="table-layout:fixed">
                                            <tbody>
                                                <tr>
                                                    <td class="board_view_content" style="word-wrap:break-word;word-break:break-all" id="contents_830" valign="top">
                                                        {{content}} {{update_counter}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="1" bgcolor="#f4f4f4"></td>
                                </tr>
                            </tbody>
                        </table><br>
                        <table width="100%" style="table-layout:fixed" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td align="center" style="padding-top:10px;">
                                        <table width="100%">
                                            <tbody>
                                                <tr>
                                                    <td align="right">
                                                        <a href="{% url 'customer_service:nt_list' %}"><span class="bhs_button yb" style="float:none;">목록</span></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
{%endblock%}
